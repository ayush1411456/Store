<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Services</title>
</head>
<body>
    <header class="header active">
        <img src="images/coffeelogos.jpg" alt="logo" class="logo">

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="index.html" class="navbar-item"> Home </a></li>
                <li><a href="#" class="navbar-item"> Products</a></li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <i class="fa fa-bars mobile-nav-icon open-btn" aria-hidden="true" name="menu-outline"></i>

            <i class="fa fa-times mobile-nav-icon close-btn" aria-hidden="true" name="close-outline"></i>
        </div>
    </header>

     <!-- ===========================================
                      SERVICE SECTION ----
    =========================================== -->

    <main>
        <section class="service-main">
            <div class="service-image gallery">
                <img src="images/coffeeshopformenu.jpg" alt="main-image" class="service-image">
            </div>
            <div class="service-text">
                <h1> Best Coffee House <br> In Your Home Town </h1>
                <h4>Book Your Appointment Now On </h4>
                <h4><i class="fa fa-whatsapp" aria-hidden="true"></i> +61 493 404 484</h4>
            </div>
        </section>
    </main>


      <!-- ===========================================
                      GALLERY ----
    =========================================== -->

    <div class="container container-contact" id="contact">
        <h2>
           Menu Card &nbsp; <i class="fa fa-camera" aria-hidden="true"></i>
        </h2>
    </div>


<section class="gallery-main">
    <div class="container-gallery-1">
    <div class="gallery wow animate__backInLeft" smooth data-wow-duration="1s">
          <img src="images/menu1.webp" alt="Cinque Terre">
      </div>
      
      <div class="gallery">
          <img src="images/menu2.webp" alt="Forest">
      </div>
      
      <div class="gallery wow animate__backInRight" smooth data-wow-duration="1s">
          <img src="images/menu3.webp" alt="Northern Lights" >
      </div>
    </div>
      

    <div class="container-gallery-2">
        <div class="gallery wow animate__backInLeft" smooth data-wow-duration="1s">
              <img src="images/menu4.webp" alt="Cinque Terre">
          </div>
          
          <div class="gallery">
              <img src="images/menu5.jpg" alt="Forest">
          </div>
          
          <div class="gallery wow animate__backInRight" smooth data-wow-duration="1s">
              <img src="images/menu6.webp" alt="Northern Lights" >
          </div>
        </div>

        <div class="container-gallery-3">
            <div class="gallery wow animate__backInLeft" smooth data-wow-duration="1s">
                  <img src="images/menu7.png" alt="Cinque Terre">
              </div>
              
              <div class="gallery">
                  <img src="images/menu8.jpg" alt="Forest">
              </div>
              
              <div class="gallery wow animate__backInRight" smooth data-wow-duration="1s">
                  <img src="images/menu9.jpg" alt="Northern Lights" >
              </div>
            </div>

            <div class="container-gallery-4">
                <div class="gallery wow animate__backInLeft" smooth data-wow-duration="1s">
                      <img src="images/menu10.jpg" alt="Cinque Terre">
                  </div>
                  
                  <div class="gallery">
                      <img src="images/menu11.jpg" alt="Forest">
                  </div>
                  
                  <div class="gallery wow animate__backInRight" smooth data-wow-duration="1s">
                      <img src="images/menu12.webp" alt="Northern Lights" >
                  </div>
                </div>

                <div class="container-gallery-5">
                    <div class="gallery wow animate__backInLeft" smooth data-wow-duration="1s">
                          <img src="images/menu13.jpg" alt="Cinque Terre">
                      </div>
                      
                      <div class="gallery">
                          <img src="images/menu14.jpg" alt="Forest">
                      </div>
                      
                      <div class="gallery wow animate__backInRight" smooth data-wow-duration="1s">
                          <img src="images/menu15.webp" alt="Northern Lights">
                      </div>
                    </div>
    </section>


     <!-- ===========================================
                     BACK TO TOP
    =========================================== -->

    <div class="fa-stack" onclick="topFunction()" id="myBtn" title="Go
    to top" style="font-size:
    28px">
    <a href="#">
        <i class="fa fa-circle fa-stack-2x" aria-hidden="true" 
            style="color:
            #3a424d"></i>
        <i class="fa fa-arrow-up fa-stack-1x" aria-hidden="true"
            style="color:
            white"></i>
    </a>
</div>


<script src="js/wow.min.js"></script>
<script src="js/index.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
